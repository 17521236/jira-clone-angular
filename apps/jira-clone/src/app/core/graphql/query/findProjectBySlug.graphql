query FindProjectBySlug($slug: String!) {
  findProjectBySlug(slug: $slug) {
    id
    name
    slug
    description
    category
    users {
      id
      fullName
      avatarUrl
    }
    lanes {
      id
      title
      issues {
        id
        name
        title
        isActive
        createdAt
        updatedAt
        type
        status
        priority
        tags {
          createdAt
          updatedAt
          id
          isActive
          text
          styles {
            color
            backgroundColor
          }
          description
        }
        main {
          id
          avatarUrl
          createdAt
          updatedAt
          isActive
          email
          firstName
          lastName
          fullName
        }
      }
    }
    createdAt
    updatedAt
  }
}
