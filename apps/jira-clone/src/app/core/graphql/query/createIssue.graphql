mutation CreateIssue(
  $projectId: String!
  $title: String!
  $bodyMarkdown: String!
  $summary: String!
  $type: ProjectIssueType!
  $tags: [CreateUpdateTagParamsDto!]
  $priority: ProjectIssuePriority
  $assigneeId: String
) {
  createIssue(
    projectId: $projectId
    title: $title
    bodyMarkdown: $bodyMarkdown
    summary: $summary
    type: $type
    tags: $tags
    priority: $priority
    assigneeId: $assigneeId
  ) {
    createdAt
    updatedAt
    id
    isActive
    name
    title
    summary
    type
    status
    priority
    tags {
      createdAt
      updatedAt
      id
      isActive
      text
      styles {
        color
        backgroundColor
      }
      description
    }
    main {
      id
      avatarUrl
      createdAt
      updatedAt
      isActive
      email
      firstName
      lastName
      fullName
    }
  }
}
